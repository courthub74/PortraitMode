<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Praccy</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Whole NavBar -->
    <section class="nav_section">
        <div class="courdevs_slide_menu_logo">
            <!-- <a href="#about_section">Learn More</a> -->
            <img src="./img/CourdevelopsWhite.png" id="courdevs_top_logo" alt="Courdevslogo">
        </div>
    
        <!-- The Nav Bar -->
        <nav class="the_top_nav">
             <!-- Slide Up Description -->
             <div class="you" id="you">
                <!-- <img src="/img/CourdevelopsWhite.png" id="courdevs_float_logo" alt=""> -->
                <p id="name">Courtney Jacobs</p>
                <div class="desc_menu_box">
                    <p id="job_description">Web Application Developer</p>
                </div>   
            </div>
            <!-- The Hamburger Menu -->
            <div class="hamburgermobile">
                <button class="burger">
                    <img src="./img/hamburger.png" class="top_hamburger" id="top_hamburger" alt="top_hamburger">
                    <img src="./img/close/white_close.png" class="hamburger_close" id="hamburger_close" alt="hamburger_close">
                </button>
            </div>
        </nav>
    </section>
    
    <div class="home_page">
        <img src="./img/CourdevelopsWhite.png" id="courdevelops_logo" alt="Courdevelops">

        <p class="name">Courtney Jacobs</p>
        <p class="description">Web Application Developer</p>
        <p class="motto">Improving Web Developers. <br> Creating Opportunities.</p>
    </div>

    <div class="learn_more">
        <a href="#">Learn More</a>
    </div>
    
</body>
</html>
